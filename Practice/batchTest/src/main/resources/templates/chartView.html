<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
        rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
        crossorigin="anonymous">
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
          integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
          crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
          integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
          crossorigin="anonymous"></script>

  <link href="https://cdn.jsdelivr.net/npm/daterangepicker/daterangepicker.css" rel="stylesheet">
  <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/moment@2.29.1/min/moment.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/daterangepicker@3.1/daterangepicker.min.js"></script>

  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"
        rel="stylesheet">

  <!--  <script src="https://cdnjs.cloudflare.com/ajax/libs/highcharts/9.3.2/highcharts.js"></script>-->
  <script src="https://code.highcharts.com/highcharts.js"></script>

  <script src="https://code.highcharts.com/modules/exporting.js"></script>
  <script src="https://code.highcharts.com/modules/export-data.js"></script>
  <script src="https://code.highcharts.com/modules/accessibility.js"></script>

  <script src="https://cdn.jsdelivr.net/npm/moment/min/moment.min.js"></script>

</head>
<body>

<h1>매출액</h1>

<div class="container">
  <div class="d-flex justify-content-end">
    <button type="button" class="btn btn-danger dropdown-toggle" data-bs-toggle="dropdown"
            aria-expanded="false" id="dropdownButton">
      1시간
    </button>
    <ul class="dropdown-menu">
      <li><a class="dropdown-item" href="#" data-value="1시간" api-data-value="hourly">1시간</a></li>
      <li><a class="dropdown-item" href="#" data-value="1일" api-data-value="daily">1일</a></li>
      <li><a class="dropdown-item" href="#" data-value="7일" api-data-value="weekly">7일</a></li>
      <li><a class="dropdown-item" href="#" data-value="30일" api-data-value="monthly">30일</a></li>
    </ul>
    <div class="btn-group">
    </div>
    <button type="button" class="btn btn-primary dropdown-toggle" id="showDatePickerBtn">
      <i class="fa-solid fa-calendar-days"></i>
      <span id="dateRangeText">2024-05-24 00:00 - 2024-05-24 23:00</span>
    </button>
  </div>
</div>

<script src="/js/chartView.js"></script>

<div id="container" style="width:100%; height:400px;"></div>
<div id="container2" style="width:100%; height:400px;"></div>
<div id="container3" style="width:100%; height:400px;"></div>

</body>
</html>
