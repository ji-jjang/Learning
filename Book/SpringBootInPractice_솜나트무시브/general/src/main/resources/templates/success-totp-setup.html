<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>2FA Setup Success</title>
  <meta http-equiv="refresh" content="3;url=/"> <!-- 5초 후 메인 페이지로 자동 리다이렉트 -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.2/dist/css/bootstrap.min.css">
</head>
<body>
<div class="container mt-5">
  <div class="alert alert-success" role="alert">
    <h4 class="alert-heading">Well done!</h4>
    <p>Two-Factor Authentication (2FA) has been successfully enabled for your account.</p>
    <hr>
    <p class="mb-0">Make sure to store your recovery codes in a safe place. You will need them if you lose access to your 2FA device.</p>
    <p>You will be redirected to the main page shortly.</p>
  </div>
</div>
<script>
  setTimeout(function() {
    window.location.href = '/'; // JavaScript를 사용하여 5초 후에 메인 페이지로 리다이렉트
  }, 3000); // 5000ms = 5초
</script>
</body>
</html>
